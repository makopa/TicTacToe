<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>

	<h1 class='wew'>winner</h1>
	<div class="container text-center">
		
		<div class="row">
			<div class="col-md-12">
				<span class="header">TIC TAC TOE</span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<a href="#" class="btn btn-primary tic" id="0">#</a>
				<a href="#" class="btn btn-primary tic"  id="1">#</a>
				<a href="#" class="btn btn-primary tic" id="2">#</a>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<a href="#" class="btn btn-primary tic" id="3">#</a>
				<a href="#" class="btn btn-primary tic" id="4">#</a>
				<a href="#" class="btn btn-primary tic" id="5">#</a>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<a href="#" class="btn btn-primary tic" id="6">#</a>
				<a href="#" class="btn btn-primary tic" id="7">#</a>
				<a href="#" class="btn btn-primary tic" id="8">#</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<span class="bottom-header align-center">PLAYING AS</span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<a href="#" class="btn btn-danger" id="x-button">X</a>
				<a href="#" class="btn" id="o-button">O</a>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>
</html>
